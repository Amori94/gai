<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Inversión</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="tabs">
        <button onclick="showTab('home')">Inicio</button>
        <button onclick="showTab('calculator')">Calculadora</button>
        <button onclick="showTab('portfolio')">Cartera de Inversiones</button>
        <button onclick="showTab('log')">Log</button>
    </div>

    <div id="home" class="tab-content active">
        <div class="toggle-container">
            <button id="toggle-mode" onclick="toggleMode()">Modo Oscuro</button>
        </div>
        <div class="container">
            <h1>Bienvenido</h1>

            <div class="calculator">
                <p>Total del Monto Actual de Inversiones: <span id="total-amount">0.00</span></p>
                <p>Total de Ganancia Diaria: <span id="total-daily-gain">0.00</span></p>
                <p>Total Retirado: <span id="total-withdrawn">0.00</span></p>
                <p>Ganancia Estimada del Día: <span id="estimated-daily-gain"></span></p> <!-- Nueva línea para mostrar la ganancia estimada -->
            </div>
        </div>
    </div>

    <div id="calculator" class="tab-content active">
        <div class="container">
            <div class="calculator">
                <h1>Calculadora de Inversión</h1>
                <input type="number" id="DI" placeholder="Dinero Inicial (DI)">
                <input type="number" id="I" placeholder="Interés diario (%)">
                <input type="number" id="T" placeholder="Tiempo (T)">
                <input type="number" id="A" placeholder="Acumulado (A)">
                <input type="number" id="CR" placeholder="Costo de Retiro (%) (opcional)">
                <button onclick="calculate()">Calcular</button>
                <p id="result"></p>
                <div id="summary"></div>
            </div>
        </div>
    </div>

    <div id="portfolio" class="tab-content" style="display: none;">
        <h2>Cartera de Inversiones</h2>
        <button onclick="createNewPortfolio()">Crear Cartera Nueva</button>
        <div id="portfolios-list"></div>
    </div>

    <div id="log" class="tab-content" style="display: none;">
        <h2>Historial de Actividades</h2>
        <div id="log-list"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
